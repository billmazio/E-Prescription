<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <link th:href="@{/css/register.css}" href="/css/register.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>


    <form th:action="@{/sign-up}" th:object="${doctor}" method="post">
        <div class="container h-100">
            <div class="row justify-content-center align-self-center">
                <div class="register-form-container col-12 col-lg-4 ">
                    <div class="register-title text-center"><p>REGISTER</p></div>
                    <div class="input-wrapper">
            <label>Email*</label>
            <input type="email" th:field="*{email}" class="form-control" required>
                        </div>
                    <div class="input-wrapper">
            <label>Password*</label>
            <input type="password" th:field="*{password}" class="form-control" required>
                        </div>
                    <div class="input-wrapper">
            <label>Phone*</label>
            <input type="number" th:field="*{phone}" class="form-control" required>
                        </div>
            <div class="submitButton text-center">
                <button type="submit">Sign up</button>
                <div class="requiredMessage">Fields with * are mandatory</div>
            </div>

        </div></div></div>
    </form>
</body>
</html>
