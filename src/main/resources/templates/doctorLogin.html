<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <link th:href="@{/css/register.css}" href="/css/register.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div class="container h-100">
    <div class="row justify-content-center align-self-center">
        <div class="register-form-container col-12 col-lg-4 ">
            <div class="register-title text-center"><p>LOGIN</p></div>

            <form th:action="@{/login}" th:object="${doctor}" method="post">
                    <div class="input-wrapper">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" class="form-control" required>
                    </div>
                <div class="input-wrapper">
                    <label>Password</label>
                    <input type="password" th:field="*{password}" class="form-control" required>
                </div>
                <div class="submitButton text-center">
                    <button type="submit">Login</button>
                </div>

            </form>

        </div></div>

</div>

</body>
</html>
